<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.springframework.org/schema/data/jaxb"
      layout:decorate="~{fragments/main_layout}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Giriş Formu</title>
</head>
<body>

<div layout:fragment="content" class="container">
    <div class="simple-login-container col-md-4 offset-md-4">
        <h2 style="text-align:center;">HOMEPAGE</h2>
        <form th:action="@{/login}" method="post">
            <form>
                <div class="form-group">
                    <label for="email" class="form-control-label">E-Posta</label> <input
                        type="text" class="form-control" id="email" name="username"/>

                </div>
                <div class="form-group">
                    <label for="password" class="form-control-label">Şifre</label> <input
                        type="password" class="form-control"
                        id="password" name="password"/>
                </div>

                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6  form-group">
                        <input type="submit" class="btn btn-lg btn-success btn-block" value="Giriş Yap">
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6  form-group">
                        <a href="/register" class="btn btn-lg btn-primary btn-block">Kaydol</a>
                    </div>
                </div>
            </form>
        </form>
        </fieldset>
    </div>

    <h4 style="text-align:center;"><br><br>Kullanıcı girişi, yeni kayıt ve logout haricinde bir geliştirme yapılamadı.</h4>
</div>
</body>
</html>
