<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.springframework.org/schema/data/jaxb"
      layout:decorate="~{fragments/main_layout}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div layout:fragment="content" class="container">

    <div style="margin-top:50px">

        <table class="table table-hover table-dark text-center" style="width:80vw;">
            <thead>
            <tr>
                <th scope="col"> Name </th>
                <th scope="col"> Surname </th>
                <th scope="col"> Email </th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6  form-group">
        <a class="btn btn-lg btn-logout btn-block" href="/logout" style="background-color:red;">Log Out</a>
    </div>
</div>
</body>
</html>
